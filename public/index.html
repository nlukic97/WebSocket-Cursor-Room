<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

  <div id="app">
    <h1>Hi</h1>
    <p>{{message}}</p>
  </div>

  <script>
    var app = new Vue({
      el:'#app',
      data(){
        return {
          socket: new WebSocket('ws://localhost:3200'),
          message: 'Hello!',
          id:'',
          newPosition:{},
          backgroundColor:''
        }
      },
      methods:{
        cursorMove() {
          document.addEventListener('pointermove',(e)=>{
            console.log('move');
          })          
        },

        removeClient(){}
      },
      mounted(){
        this.socket.addEventListener('open',()=>{
          console.log('You have connected to the server');
        })
        
        this.socket.addEventListener('message',({data})=>{
          const msg = JSON.parse(data)

          if(msg.removeId){
            console.log('User number: ' + msg.removeId + ' has left. Removing div-' + msg.removeId);
            var removeDiv = document.querySelector('#div-'+msg.removeId);
            removeDiv.parentNode.removeChild(removeDiv);
          } else 
          {
            this.id = msg.id;
            if(!document.querySelector('#div-'+ this.id)){
              var div = document.createElement('div');
              div.classList.add('cursor-div');
              div.setAttribute('id','div-'+this.id)
              document.querySelector('body').appendChild(div)
            } 
            var div = document.querySelector('#div-'+this.id);
            div.style='position: absolute; top:'+ msg.y +'px; left:'+ msg.x +'px; background-color:'+ msg.backgroundColor;
          }

        })

        this.socket.addEventListener('close',()=>{
          console.log('You have been disconnected from the server.')
        })

        document.addEventListener('pointermove',(e)=>{
            this.newPosition.x = e.clientX - 12,
            this.newPosition.y = e.clientY - 12;
            this.socket.send(JSON.stringify(this.newPosition));
        })
      }
    })
  </script>
</body>
</html>
